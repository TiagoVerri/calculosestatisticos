<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Estatísticas</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Calculadora de Estatísticas</h1>
    <label for="data-input">Insira os dados (separados por vírgula):</label><br>
    <input type="text" id="data-input"><br><br>
    <button onclick="calcularEstatisticas()">Calcular</button><br><br>
    <h2>Resultados:</h2>
    <p id="media"></p>
    <p id="mediana"></p>
    <p id="variancia"></p>
    <p id="desvio-padrao"></p>
    <p id="coeficiente-variancia"></p>
    <p id="homogeneidade"></p>
</body>
</html>
